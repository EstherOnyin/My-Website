            <section>
        <h1>GET IN TOUCH</h1>
        <p>Thank you for your interest, please leave me a message using the form below,
           I will get back to you, have a nice day.
        </p>

        <form name="contact" method="post" data-netlify="true" data-netlify-recapture="true">

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="">
        
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value=""><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value=""><br><br>
            <br><br>

            <label for="message">Message:</label>
            <textarea type="textarea" id="message" name="message" value="" row="10" cols="50">

        </textarea>
        <br><br>
        <br>

        <div data-netlify-recapture="true"></div>
        <button type="submit">Send</button>
        </form>
    </section>
